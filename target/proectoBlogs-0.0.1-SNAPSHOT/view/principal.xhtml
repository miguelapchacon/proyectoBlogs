	<script>
	function mostrarContent(pagina){
	var seleccionado=pagina;
	if(seleccionado=="Readers"){
		document.getElementById('principalForm:contentReader').style.display = 'block';
		document.getElementById('principalForm:contentBlogs').style.display = 'none';		
		document.getElementById('principalForm:contentReaderBlogs').style.display = 'none';
		}
	else if(seleccionado=="Blogs"){
		document.getElementById('principalForm:contentReader').style.display = 'none';
		document.getElementById('principalForm:contentBlogs').style.display = 'block';		
		document.getElementById('principalForm:contentReaderBlogs').style.display = 'none';
		}	
			else if(seleccionado=="ReadersB"){
		document.getElementById('principalForm:contentReader').style.display = 'none';
		document.getElementById('principalForm:contentBlogs').style.display = 'none';		
		document.getElementById('principalForm:contentReaderBlogs').style.display = 'block';
		}	
}
	
	$(document).ready(function() {

   $('.ui-menu .ui-menuitem-link').each(function(){
       if(window.location.pathname.indexOf($(this).attr('href')) != -1) {
           $(this).css('background', 'red');//or add class
       }
   });  

})

	
	</script>
