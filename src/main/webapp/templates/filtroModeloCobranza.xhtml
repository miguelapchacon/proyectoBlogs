<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:form id="filtroModeloCobranzaForm">
            <p:panelGrid columns="#{filtroBean.panelGridColumns}">
                           <p:outputLabel value="Pais"/>
                           <p:outputLabel value="Cadena"/>
                           <p:outputLabel value="Producto"/>
                           <p:outputLabel value="Edad de Mora"/>
                           <p:outputLabel value="Mes de GeneraciÃ³n"/>
                           <p:outputLabel value="Ciclo" rendered="#{filtroBean.oneselect}"/>
                           <p:outputLabel value="Ciclos" rendered="#{filtroBean.manyselect}"/>
                            <p:outputLabel value="Bandas" rendered="#{filtroBean.manyselect}"/>
                           <p:outputLabel value=""/>
                           <p:outputLabel value=""/>
                           
                           <p:selectOneMenu value="#{filtroBean.filtroPais}" >
                               <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                               <p:ajax update="cadenaFilter"/>
                               <p:ajax update="productosFilter"/> 
                               <p:ajax update="edadMoraFilter"/>
                               <p:ajax update="cicloFilter"/>
                               <f:selectItems value="#{filtroBean.mcFiltroListaPais}"
                                    var="pais"
                                    itemLabel="#{pais}"
                                    itemValue="#{pais}"/>
                            </p:selectOneMenu>
                           
                           <p:selectOneMenu id="cadenaFilter" value="#{filtroBean.filtroCadena}" >
                               <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                               <p:ajax update="productosFilter"/>
                               <p:ajax update="edadMoraFilter"/>
                               <p:ajax update="cicloFilter"/>
                               <p:ajax update="cilosMany"/>
                               <f:selectItems value="#{filtroBean.mcFiltroListaCadena}"
                                    var="cadena"
                                    itemLabel="#{cadena}"
                                    itemValue="#{cadena}"/>
                            </p:selectOneMenu>
                           
                           <p:selectOneMenu id="productosFilter" value="#{filtroBean.filtroProducto}" >
                               <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                <p:ajax update="productosFilter"/> 
                                <f:selectItems value="#{filtroBean.mcFiltroListaProducto}"
                                    var="producto"
                                    itemLabel="#{producto}"
                                    itemValue="#{producto}"/>
                            </p:selectOneMenu>
                           
                           <p:selectOneMenu id="edadMoraFilter" value="#{filtroBean.filtroEdadMora}" >
                               <p:ajax event="change" update="@this" />
                               <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                               <f:selectItems value="#{filtroBean.mcFiltroListaEdadMora}"
                                    var="edadMora"
                                    itemLabel="#{edadMora}"
                                    itemValue="#{edadMora}"/>
                            </p:selectOneMenu>
                           
                        <p:selectOneMenu value="#{filtroBean.mes}">
                            <p:ajax event="change" update="@this" />
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItem itemLabel="ENERO" itemValue="01"/>
                            <f:selectItem itemLabel="FEBRERO" itemValue="02"/>
                            <f:selectItem itemLabel="MARZO" itemValue="03"/>
                            <f:selectItem itemLabel="ABRIL" itemValue="04"/>
                            <f:selectItem itemLabel="MAYO" itemValue="05"/>
                            <f:selectItem itemLabel="JUNIO" itemValue="06"/>
                            <f:selectItem itemLabel="JULIO" itemValue="07"/>
                            <f:selectItem itemLabel="AGOSTO" itemValue="08"/>
                            <f:selectItem itemLabel="SEPTIEMBRE" itemValue="09"/>
                            <f:selectItem itemLabel="OCTUBRE" itemValue="10"/>
                            <f:selectItem itemLabel="NOVIEMBRE" itemValue="11"/>
                            <f:selectItem itemLabel="DICIEMBRE" itemValue="12"/>         
                        </p:selectOneMenu>
                           
                           <p:selectOneMenu id="cicloFilter" value="#{filtroBean.filtroCiclo}" rendered="#{filtroBean.oneselect}">
                               <p:ajax event="change" update="@this" />
                               <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                               <f:selectItems value="#{filtroBean.mcFiltroListaCiclo}"
                                    var="ciclo"
                                    itemLabel="#{ciclo}"
                                    itemValue="#{ciclo}"/>
                            </p:selectOneMenu> 

                        <h:selectManyListbox value="#{filtroBean.ciclos}" id="cilosMany" rendered="#{filtroBean.manyselect}" size="5">
                           <f:selectItems value="#{filtroBean.mcFiltroListaCiclo}"
                                   var="ciclo"
                                   itemLabel="#{ciclo}"
                                   itemValue="#{ciclo}"/>
                           </h:selectManyListbox>  


                       <h:selectManyListbox value="#{filtroBean.bandas}" id="bandas" rendered="#{filtroBean.manyselect}" size="5">
                           <f:selectItems value="#{filtroBean.listBandas}"
                                   var="banda"
                                   itemLabel="#{banda}"
                                   itemValue="#{banda}"/>
                           </h:selectManyListbox>     
                           
                       </p:panelGrid>
            <br/>

            
            
            
            
            
            
            
            
            
            
	</h:form>
</ui:composition>
